<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="./assets/javascript/game.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	<title>Psychic Game</title>
</head>
<body>

	<div class="container">

		<div class="row">
			<div class="col-md-12">
					<div class="page-header">
  						<h1>Are you Psychic?</h1>
					</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<div class="well well-sm">
					WINS: <span id="wins"></span> |
					LOSSES: <span id="losses"></span> |
					GUESSES LEFT: <span id="guessesLeft"></span> |
					GUESSES SO FAR: <span id="guessesFar"></span>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<img src="assets/images/crystalball.png" class="main" alt="crystal ball">
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
  					<div class="panel-body">
    					Tap into your psychic senses, type a letter on your keyboard, and see if that's the letter that I was thinking. Keep track of your paranormal successes on the scoreboard above
  					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
